<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>中国银行利率</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="content">
    <table>
        <thead>
        <td>利率项目</td>
        <td>年利率(%)</td>
        </thead>
        <tr>
            <td>活期</td>
            <td>0.20</td>
        </tr>
        <tr>
            <td>3个月定期</td>
            <td>1.25</td>
        </tr>
        <tr>
            <td>6个月定期</td>
            <td>1.43</td>
        </tr>
        <tr>
            <td>1年定期</td>
            <td>1.52</td>
        </tr>
        <tr>
            <td>2年定期</td>
            <td>1.70</td>
        </tr>
        <tr>
            <td>3年定期</td>
            <td>2.05</td>
        </tr>
        <tr>
            <td>5年定期</td>
            <td>2.15</td>
        </tr>
        <tr>
            <td>1年零存整取</td>
            <td>1.30</td>
        </tr>
        <tr>
            <td>3年零存整取</td>
            <td>1.48</td>
        </tr>
        <tr>
            <td>5年零存整取</td>
            <td>1.72</td>
        </tr>
    </table>

    <p style="font-size: 12px; color: #666;">以上为央行2024年1月3日公布的存款基准利率。</p>
    <p style="font-size: 12px; color: #666;">零存整取、整存零取、存本取息利率相同。</p>
</div>



</body>
</html>
